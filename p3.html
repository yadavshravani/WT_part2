<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45A049;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateRegistration() {
            var username = document.getElementById("regUsername").value;
            var password = document.getElementById("regPassword").value;
            var confirmPassword = document.getElementById("regConfirmPassword").value;
            var email = document.getElementById("regEmail").value;

            if (username === "" || password === "" || confirmPassword === "" || email === "") {
                alert("Please fill out all fields.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            // Regular expression to validate email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Registration successful
            alert("Registration successful!");
            return true;
        }

      
        function validateLogin() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            if (username === "" || password === "") {
                alert("Please fill out all fields.");
                return false;
            }

            // Login successful
            alert("Login successful!");
            return true;
        }

        function validateProfile() {
            var fullName = document.getElementById("fullName").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;

            if (fullName === "" || address === "" || phone === "") {
                alert("Please fill out all fields.");
                return false;
            }

            // Regular expression to validate phone number format (10 digits)
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Profile update successful
            alert("Profile update successful!");
            return true;
        }

        function validatePayment() {
            var cardNumber = document.getElementById("cardNumber").value;
            var expiryDate = document.getElementById("expiryDate").value;
            var cvv = document.getElementById("cvv").value;

            if (cardNumber === "" || expiryDate === "" || cvv === "") {
                alert("Please fill out all fields.");
                return false;
            }

            // Regular expression to validate credit card number format (16 digits)
            var cardNumberPattern = /^\d{16}$/;
            if (!cardNumberPattern.test(cardNumber)) {
                alert("Please enter a valid 16-digit credit card number.");
                return false;
            }

            // Payment successful
            alert("Payment successful!");
            return true;
        }
    </script>
</head>
<body>

<h2>Registration</h2>
<form onsubmit="return validateRegistration()">
    <label for="regUsername">Username:</label>
    <input type="text" id="regUsername" name="regUsername" required><br>
    <label for="regPassword">Password:</label>
    <input type="password" id="regPassword" name="regPassword" required minlength="8"><br>
    <label for="regConfirmPassword">Confirm Password:</label>
    <input type="password" id="regConfirmPassword" name="regConfirmPassword" required><br>
    <label for="regEmail">Email:</label>
    <input type="email" id="regEmail" name="regEmail" required><br>
    <input type="submit" value="Register">
</form>

<h2>Login</h2>
<form onsubmit="return validateLogin()">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required><br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br>
    <input type="submit" value="Login">
</form>

<h2>User Profile</h2>
<form onsubmit="return validateProfile()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br>
    <input type="submit" value="Update Profile">
</form>

<h2>Payment</h2>
<form onsubmit="return validatePayment()">
    <label for="cardNumber">Credit Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required><br>
    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" required><br>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br>
    <input type="submit" value="Make Payment">
</form>

</body>
</html>
